<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script defer src="script/data.js"></script>
    <script defer src="script/app.js"></script>

    <title>Bankist</title>
  </head>
  <body>
    <main class="login">
      <section class="login__left">
        <div class="login__left_textbox">
          <img
            src="/img/logo.png"
            alt="Bankist-logo"
            class="login__left_logo"
          />
          <h1>| BANKIST</h1>
        </div>
        <img src="/img/undraw_credit_card_re_blml.svg" alt="" />
      </section>
      <section class="login__right">
        <div class="login__box">
          <img src="img/logo.png" alt="Bankist-logo" class="login__box_logo" />
          <p class="login__box_welcome">
            Welcome to <br />
            Bankist
          </p>
          <form class="login__box_form">
            <input
              type="text"
              placeholder="Username"
              class="login__box_input login__box_input--username"
            />
            <input
              type="password"
              placeholder="Password"
              class="login__box_input login__box_input--password"
            />
            <button type="submit" class="login__box_btn">LOGIN</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
