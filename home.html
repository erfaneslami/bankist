<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script defer src="script/data.js"></script>
    <script defer src="script/home.js"></script>

    <title>Document</title>
  </head>
  <body class="home__body">
    <!-- |||||| -->
    <!-- HEADER -->
    <!-- |||||| -->
    <header class="header">
      <p class="header__welcome">Hi erfan!</p>
      <img src="/img/logo.png" alt="bankist logo" class="header__logo" />
      <a class="header__btn--logOut" href="index.html">Logout</a>
    </header>

    <!-- MAIN -->
    <main class="container">
      <div class="card">
        <p class="card__name">Saman Bank</p>
        <p class="card__number">6219 8610 4429 5383</p>
        <p class="card__owner">erfan eslami</p>
        <p class="card__balance">
          current balance : <span class="card__balance_value">35000$</span>
        </p>
      </div>
      <!-- |||||| -->
      <!-- MOVEMENTS -->
      <!-- |||||| -->
      <div class="movements">
        <!-- SORT BTN -->
        <p class="sort">&uarr;&darr;</p>
        <div class="movements__container">
          <div class="movements__row">
            <div class="movements__type movements__type--deposit">
              1 deposit
            </div>
            <div class="movements__value">7500</div>
          </div>
          <div class="movements__row">
            <div class="movements__type movements__type--withdrawal">
              1 withdrawal
            </div>
            <div class="movements__value">7500</div>
          </div>
        </div>
      </div>

      <!-- |||||| -->
      <!-- SUMMERY -->
      <!-- |||||| -->
      <div class="summery">
        <p class="summery__lable">
          &darr; income :
          <span class="summery__value summery__value--in">5500$</span>
        </p>
        <p class="summery__lable">
          &uarr; outcome :
          <span class="summery__value summery__value--out">3000$</span>
        </p>
        <p class="summery__lable">
          interest :
          <span class="summery__value summery__value--interest">55.5$</span>
        </p>
      </div>

      <div class="operations operations--close">
        <div class="operation operation--close">
          <h2 class="operations__heading">Close Account</h2>
          <form action="#" class="operations__form">
            <input
              type="text"
              class="operations__input input--close-account"
              placeholder="Confirm user"
              autocomplete="new-password"
              .
            />
            <input
              type="password"
              class="operations__input input--close-pin"
              placeholder="Confirm Password"
              autocomplete="new-password"
              .
            />
            <button
              autocomplete="off"
              type="submit"
              class="operations__btn operations__btn--close"
            >
              &rarr;
            </button>
          </form>
        </div>
      </div>

      <!-- Operations -->
      <div class="operations">
        <div class="operation operations--transfer">
          <h2 class="operations__heading">Transfer money</h2>
          <form action="#" class="operations__form">
            <input
              type="text"
              class="operations__input input--transfer-to-account"
              placeholder="Transfer to"
            />
            <input
              type="number"
              class="operations__input input--transfer-amount"
              placeholder="Amount"
            />
            <button
              type="submit"
              class="operations__btn operations__btn--transfer"
            >
              &rarr;
            </button>
          </form>
        </div>

        <div class="operation operations--loan">
          <h2 class="operations__heading">Request loan</h2>
          <form action="#" class="operations__form">
            <input
              type="number"
              class="operations__input input--loan-amount"
              placeholder="Amount"
            />
            <button type="submit" class="operations__btn operations__btn--loan">
              &rarr;
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
