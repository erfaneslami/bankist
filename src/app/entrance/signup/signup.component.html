<form
  class="enter__form enter__form--active"
  [formGroup]="signupForm"
  (ngSubmit)="onSignup()"
>
  <p *ngIf="errorMessage">{{ errorMessage }}</p>
  <input
    class="enter__form-input enter__form-input--email"
    placeholder="Full name"
    type="text"
    name="fullName"
    id="fullName"
    formControlName="fullName"
  />
  <p *ngIf="email.touched && !email.valid">
    please enter a valid email address
  </p>
  <input
    class="enter__form-input enter__form-input--email"
    placeholder="Email"
    type="email"
    name="email"
    id="email"
    formControlName="email"
  />
  <p *ngIf="password.touched && password.errors?.['minlength']">
    password must have at least 6 characters
  </p>
  <p *ngIf="password.touched && password.errors?.['required']">
    please enter a password
  </p>
  <input
    class="enter__form-input enter__form-input--password"
    placeholder="Password"
    type="password"
    name="password"
    id=""
    formControlName="password"
  />
  <button class="enter__form-btn" type="submit">Sign up</button>
</form>
