<form
  class="enter__form enter__form--active"
  [formGroup]="loginForm"
  (ngSubmit)="onLogin()"
  *ngIf="!isLoading"
>
  <h5 *ngIf="errorMessage">{{ errorMessage }}</h5>
  <p *ngIf="email.touched && !email.valid">
    please enter a valid email address
  </p>
  <input
    class="enter__form-input enter__form-input--email"
    placeholder="Email"
    type="email"
    name="email"
    id="email"
    formControlName="email"
  />
  <p *ngIf="password.touched && password.errors?.['required']">
    please enter a password
  </p>
  <input
    class="enter__form-input enter__form-input--password"
    placeholder="Password"
    type="password"
    name="password"
    id=""
    formControlName="password"
  />
  <button class="enter__form-btn" type="submit">Sign in</button>
  <p class="enter__form-hint">
    Don't have an account ? <a routerLink="/signup">Sign up</a> now
  </p>
</form>
