        class="hero__img"
        src="/assets/images/world.svg"
        alt="world illustrations"
      />
    </section>
    <section class="enter">
      <h2
        *ngIf="!isLoading"
        [ngClass]="{ hide: isSignup === true }"
        class="enter__heading"
      >
        <span
          class="enter__heading-login"
          routerLink="/"
          routerLinkActive="enter__heading--active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Login
        </span>
        /
        <span
          class="enter__heading-signup"
          routerLink="/signup"
          routerLinkActive="enter__heading--active"
        >
          Signup</span
        >
      </h2>
      <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
      <router-outlet *ngIf="!isLoading"></router-outlet>

      <p class="enter__copyright">
        ©️2022 Designed and Developed by <span> Erfan Eslami </span>
      </p>
    </section>
