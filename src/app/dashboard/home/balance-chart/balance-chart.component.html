<div class="balance-sammery">
  <div class="balance-sammery__filters">
    <ul class="filters">
      <li class="filter--week" (click)="onFilterWeek()">Week</li>
      <li class="filter--month" (click)="onFilterMonth()">Month</li>
      <li class="filter--year" (click)="onFilterYear()">Year</li>
    </ul>
  </div>
  <div class="balance-sammery__progress-circle">
    <canvas id="myChart" #myChart></canvas>
  </div>
  <div class="balance-sammery__details">
    <ul>
      <li>
        <span> Balance : </span>
        <span class="balance-sammery__balance"> {{ balance }}</span>
      </li>
      <li>
        <span> Income : </span>
        <span class="balance-sammery__income"> {{ income }}</span>
      </li>
      <li>
        <span> Expenses : </span>
        <span class="balance-sammery__expense"> {{ expense }}</span>
      </li>
    </ul>
  </div>
</div>
